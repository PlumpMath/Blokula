[application]

name="Blokula"
main_scene="res://Scenes/Game.tscn"
icon="res://icon.png"

[autoload]

LayTile="*res://Scenes/TileMap.tscn"

[display]

width=640
height=480
stretch_mode="2d"
stretch_aspect="keep_height"

[input]

mute=[key(M)]
action=[key(Space)]
test=[key(Z)]
north=[key(W), key(Up)]
east=[key(D), key(Right)]
south=[key(S), key(Down)]
west=[key(A), key(Left)]

[render]

default_clear_color=#ff000000
